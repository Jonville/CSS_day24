<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        ul{
            list-style: none;   /* 동그라미 표시 없앰*/
            
        }
        a:link {    /* 링크에 스타일 정의 한다는 의미*/ /*링크 방문 전*/
            color: black;
            text-decoration: none;  /* 밑줄 사라짐*/
        }
        a:visited {    /*링크에 방문한 이후*/
            color: red;
            text-decoration: none;
        }
        a:hover {   /* 마우스 가져다 댔을때 */
            color: aliceblue;
            background-color: black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href = "#">메뉴1</a></li>
            <li><a href = "#">메뉴2</a></li>
            <li><a href = "#">메뉴3</a></li>
            <li><a href = "#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
